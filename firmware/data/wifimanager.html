<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Switch</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="bootstrap.min.js"></script>
    <script src="axios.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Smart Hub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Configuration</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container pt-5">
      <div class="row">
        <div class="col-sm-12 text-center">
          <!-- Switches section -->

          <h3>Smart Hub</h3>

          <div class="card text-center mb-5">
            <div class="card-header">
              <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                  <div class="dot mr-2"></div>
                  <div>Status: Online</div>
                </div>
                <div>
                  
                </div>
              </div>
            </div>
            <div class="card-body">
              <p class="card-text mb-4">3 switches detected!</p>

              <div class="switches-container d-flex justify-content-around">
                <div class="light-switch">
                  <h2>Switch 1</h2>
                  <label class="switch">
                    <input type="checkbox" id="switch1" />
                    <span class="slider"></span>
                  </label>
                </div>

                <div class="light-switch">
                  <h2>Switch 2</h2>
                  <label class="switch">
                    <input type="checkbox" id="switch2" />
                    <span class="slider"></span>
                  </label>
                </div>

                <div class="light-switch">
                  <h2>Switch 3</h2>
                  <label class="switch">
                    <input type="checkbox" id="switch3" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted last-sync">Last Sync : 21:31 PM</div>
          </div>

          <!-- AP config section -->

          <h3>Network Configuration</h3>

          <div class="card text-center">
            <div class="card-header">Setup Home Wifi</div>
            <div class="card-body">
              <form action="/" method="POST">
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-6">
                    <div class="row m-3">
                      <div class="col-sm-12 mt-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Your SSID"
                          name="ssid"
                          id="ssid"
                        />
                      </div>
                      <div class="col-sm-12 mt-3">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Your Password"
                          name="pass"
                          id="pass"
                        />
                      </div>
                      <div class="col-sm-12 mt-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="IP Address"
                          value="192.168.1.200"
                          name="ip"
                          id="ip"
                        />
                      </div>
                      <div class="col-sm-12 mt-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Gateway IP"
                          value="192.168.1.1"
                          name="gateway"
                          id="gateway"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-3"></div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">
          <i
            ><small
              >ENTC. University of Moratuwa. Developed By: Tharusha Sihan
              Fonseka</small
            ></i
          >
        </span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
